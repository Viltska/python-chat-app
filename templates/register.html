{% extends "base.html" %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content%}

{% if session.username %}
<p>You are logged in as '{{ session.username }}' </p>
<br>
<a href="/logout">Log out</a>

{% else %}
<h2></h2>

<form action="/registerNew" method="POST">
    <p>Username:<br>
        <input type="text" name="username" maxlength="20" required></p>
    <p>Password:<br>
        <input type="password" name="password" maxlength="30" required></p><br>

    <input type="submit" value="Register">
</form>
{% endif %}

{% endblock %}
